<div class="dashboard">
    <ul>
      <li *ngFor="let menuItem of getMenu()" routerLinkActive="active">
    
        <span *ngIf="menuItem.type == 'main'" [routerLink]=menuItem.routerLink>{{menuItem.name}}</span>
        <ng-template #elseBlock1>
          <a *ngIf="menuItem.type == 'submenu'; else elseBlock2" [routerLink]=menuItem.routerLink>
            <small>{{menuItem.name}}</small>
          </a>
        </ng-template>
      </li>
    </ul>
    
  <div class="container">
    <router-outlet></router-outlet>
  </div>  
    
</div>
