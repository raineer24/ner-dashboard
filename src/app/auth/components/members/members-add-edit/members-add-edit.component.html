
<form [formGroup]="addEditMemberForm">
  <div class="row">
    <button (click)="onSubmit('Add1')">Save and create new user</button>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="firstName">First Name:</label>
      <input type="text" formControlName="firstName" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <label for="lastName">Last Name:</label>
      <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
    </div>
  </div>
</form>
