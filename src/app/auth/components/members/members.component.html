<div>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Date Joined</th>
      <th>Date Renewal</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>

    <tr>


      <td>
        <a [routerLink]="['/auth/members/view/', user.id]">{{user.firstName}}</a>


      </td>

      <td>{{user.lastName}}</td>
      <td>{{user.dateCreated | date }}</td>
      <td>{{user.dateExpired | date }}</td>




    </tr>
  </ng-template>
</p-table>
<button type="button" class="btn btn-primary btn-sm" [routerLink]="['/auth/members/add/member']">Add New User</button>
</div>
